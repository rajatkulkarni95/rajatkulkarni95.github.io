<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./styles.css" />
    <title>Rock Paper Scissors Game</title>
  </head>
  <body>
    <header>
      <div class="top-text">
        <h1>Rock-Paper-Scissors</h1>
      </div>
    </header>
    <div class="main-content">
      <div class="player">
        <p>Player Points</p>
        <p class="playerPoints">0</p>
      </div>
      <div class="playerChoice">
        <p>Choose Your Move</p>
        <input type="image" src="./images/rock.jpg" class="rock" alt="Rock" />
        <input
          type="image"
          src="./images/paper.jpg"
          class="paper"
          alt="Paper"
        />
        <input
          type="image"
          src="./images/scissors.jpg"
          class="scissors"
          alt="Scissors"
        />
      </div>
      <div class="computer">
        <p>Computer Points</p>
        <p class="computerPoints">0</p>
      </div>
    </div>

    <div class="roundShowcase">
      <p class="playerChose"></p>
      <p class="computerChose"></p>
      <p class="roundResult"></p>
      <h1 class="winner"></h1>
    </div>

    <footer>
      <p>Created By - Rajat Kulkarni</p>
    </footer>

    <script src="./game.js"></script>
  </body>
</html>
