<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calculator</title>
    <script src="https://kit.fontawesome.com/b7054c3b06.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./styles.css">
</head>

<body>
    <a href="https://github.com/rajatkulkarni95/rajatkulkarni95.github.io"><i class="fab fa-github fa-2x"></i></a>
    <header class="calc-name">Calculator</header>
    <div class="container">
        <section class="memory">Memory</section>
        <div class="screen">0</div>
        <div class="calculator">
            <div class="calc-button-row">
                <button class="calc-buttons double">Clear</button>
                <button class="calc-buttons operator">&larr;</button>
                <button class="calc-buttons operator">&divide;</button>
            </div>
            <div class="calc-button-row">
                <button class="calc-buttons">7</button>
                <button class="calc-buttons">8</button>
                <button class="calc-buttons">9</button>
                <button class="calc-buttons operator">&times;</button>
            </div>
            <div class="calc-button-row">
                <button class="calc-buttons">4</button>
                <button class="calc-buttons">5</button>
                <button class="calc-buttons">6</button>
                <button class="calc-buttons operator">&minus;</button>
            </div>
            <div class="calc-button-row">
                <button class="calc-buttons">1</button>
                <button class="calc-buttons">2</button>
                <button class="calc-buttons">3</button>
                <button class="calc-buttons operator">&plus;</button>
            </div>
            <div class="calc-button-row">
                <button class="calc-buttons triple">0</button>
                <button class="calc-buttons operator">&equals;</button>
            </div>
        </div>
    </div>
    <button class="change-theme" onclick="modes()">
        Change Theme
    </button>
    <script src="./logic.js"></script>
</body>

</html>
